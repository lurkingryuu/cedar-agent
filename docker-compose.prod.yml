services:
  backend:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_ORG:-lurkingryuu}/cedar-agent:${VERSION:-latest}
    container_name: cedar-agent-backend
    ports:
      - "${CEDAR_AGENT_PORT:-8180}:8180"
    environment:
      - CEDAR_AGENT_PORT=8180
      - CEDAR_AGENT_ADDR=0.0.0.0
      - CEDAR_AGENT_LOG_LEVEL=${CEDAR_AGENT_LOG_LEVEL:-info}
      - CEDAR_AGENT_AUTHENTICATION=${CEDAR_AGENT_AUTHENTICATION:-}
      - CEDAR_AGENT_SCHEMA=${CEDAR_AGENT_SCHEMA:-}
      - CEDAR_AGENT_DATA=${CEDAR_AGENT_DATA:-}
      - CEDAR_AGENT_POLICIES=${CEDAR_AGENT_POLICIES:-}
    volumes:
      # Optional: Mount data files for persistence
      - ${DATA_VOLUME:-./data}:/app/data:ro
      - ${POLICIES_VOLUME:-./policies}:/app/policies:ro
      - ${SCHEMA_VOLUME:-./schema}:/app/schema:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8180/v1/healthy"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - cedar-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  frontend:
    image: ${DOCKER_REGISTRY:-docker.io}/${DOCKER_ORG:-lurkingryuu}/cedar-agent-frontend:${VERSION:-latest}
    container_name: cedar-agent-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8180/v1}
      - NEXT_PUBLIC_API_KEY=${CEDAR_AGENT_AUTHENTICATION:-}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - cedar-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  cedar-network:
    driver: bridge

